<!DOCTYPE html>
<html>

<head>
    <title>Confirm Password Reset</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
        }
        /* Box styles */
        .password-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }
        /* Heading styles */
        h2 {
            margin-top: 0;
        }
        /* Input field styles */
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Button styles */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Success message styles */
        p.success-message {
            color: green;
        }
        /* Error message styles */
        p.error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="password-box">
        <h2>Please enter your new password twice to confirm:</h2>
        <form method="post" action="/confirm_password_reset">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required><br><br>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <input type="hidden" name="passcode" value="{{ session.get('reset_code') }}">
            <input type="submit" value="Change Password">
        </form>
        {% if success_message %}
        <p class="success-message">{{ success_message }}</p>
        {% elif error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>

</html>
