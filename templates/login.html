{% extends "layout.html" %}

{% block content %}
<div class="row" id="info_row">
    <h3>Welcome back!</h3>
    <div class="col-md-12" id="login_class">
        <form action="/home" method="post" id="login_form">
            <div class="form-group" id="info_form_group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group" id="info_form_group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="login_button">Login</button>
            <!-- Add the "Forgot Password" button here -->
            <a href="{{ url_for('newpassword') }}" class="btn btn-link" id="forgot_passcode_button">Forgot Password</a>
        </form>
    </div>
</div>
{% endblock %}
