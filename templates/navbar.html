<!-- navbar.html -->
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Nike Online Store</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {{ 'active' if current_path == '/' }}">
                <a class="nav-link" href="/">Home</a>
            </li>
            
            {% if 'username' in session %}
            <a href="{{ url_for('checkout') }}" class="mr-3">
                <i class="fas fa-shopping-bag"></i> 
                <span class="badge badge-info badge-pill">{{ sessions.get_cart_count() }}</span>
            </a>
            {% endif %}

            <li class="nav-item {{ 'active' if current_path == '/login' }}">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item {{ 'active' if current_path == '/register' }}">
                <a class="nav-link" href="/register">Register</a>
            </li>
            {% if 'username' in session %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Login') }}">Logout</a>
            </li>
          {% endif %}          
        </ul>

        <form class="form-inline ml-auto" action="/search" method="get">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search items..." aria-label="Search" name="q" value="{{ query }}">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</nav>
