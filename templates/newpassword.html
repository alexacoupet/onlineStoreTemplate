<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"],
        .have-code-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        input[type="submit"]:hover,
        .have-code-button:hover {
            background-color: #0056b3;
        }

        .have-code-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot your password? No worries, it happens.</h1>
        <p>Please enter your email below:</p>
        <form action="/password_reset" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Reset Password">
        </form>
        <!-- "Have Code?" button -->
        <a href="{{ url_for('password_confirmation') }}" class="have-code-button">Have Code?</a>
    </div>
</body>
</html>
