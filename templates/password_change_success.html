<!DOCTYPE html>
<html>

<head>
    <title>Password Successfully Changed</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }
        /* Box styles */
        .success-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }
        /* Heading styles */
        h2 {
            margin-top: 0;
        }
        /* Button styles */
        a.return-button {
            background-color: #869787;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        a.return-button:hover {
            background-color: #626762;
        }
    </style>
</head>

<body>
    <div class="success-box">
        <h2>Password Successfully Changed</h2>
        <a class="return-button" href="/login">Return to Login</a>
    </div>
</body>

</html>
