<!DOCTYPE html>
<html>
<head>
    <title>Password Confirmation</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Box styles */
        .confirmation-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        /* Input field styles */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Error message styles */
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Please enter your six-digit code</h2>
        {% if error %}
        <p class="error-message">Incorrect code entered. Please try again.</p>
        {% endif %}
        <form action="/password_confirmation" method="post">
            <input type="text" name="code" maxlength="6" pattern="[A-Za-z0-9!@#$%^&*()_+-=<>?,:;{}]" title="Please enter a valid six-digit code" required>
            <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
